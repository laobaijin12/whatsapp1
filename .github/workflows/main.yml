name: Build iOS dylib

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build dylib
      run: |
        mkdir -p output
        clang -dynamiclib -arch arm64 \
          -Iconnect_hook_verbose_bundle/connect_hook_verbose/fishhook \
          -o output/libhook_verbose.dylib \
          connect_hook_verbose_bundle/connect_hook_verbose/connect_hook_verbose.c \
          connect_hook_verbose_bundle/connect_hook_verbose/fishhook/fishhook.c

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: compiled-dylibs
        path: output/
