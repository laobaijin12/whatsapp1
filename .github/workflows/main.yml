name: Build iOS dylib

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build dylib
        run: |
          mkdir -p connect_hook_bundle/output
          clang -dynamiclib -arch arm64 \
            -o connect_hook_bundle/output/libhook_test.dylib \
            connect_hook_bundle/connect_hook_test.c \
            connect_hook_bundle/fishhook/fishhook.c

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: compiled-dylibs
          path: connect_hook_bundle/output/
