name: Build iOS dylib

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build dylibs
      run: |
        mkdir -p connect_hook_bundle/output
        clang -dynamiclib -arch arm64 \
          -Iconnect_hook_bundle/fishhook \
          -o connect_hook_bundle/output/libhook1081.dylib \
          connect_hook_bundle/connect_hook_1081.c \
          connect_hook_bundle/fishhook/fishhook.c

        clang -dynamiclib -arch arm64 \
          -Iconnect_hook_bundle/fishhook \
          -o connect_hook_bundle/output/libhook1082.dylib \
          connect_hook_bundle/connect_hook_1082.c \
          connect_hook_bundle/fishhook/fishhook.c

        clang -dynamiclib -arch arm64 \
          -Iconnect_hook_bundle/fishhook \
          -o connect_hook_bundle/output/libhook1083.dylib \
          connect_hook_bundle/connect_hook_1083.c \
          connect_hook_bundle/fishhook/fishhook.c

    - name: Upload dylibs
      uses: actions/upload-artifact@v4
      with:
        name: compiled-dylibs
        path: connect_hook_bundle/output/
