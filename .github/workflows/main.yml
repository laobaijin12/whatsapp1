name: Build iOS Hook dylib with Alert

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Build libhook_alert.dylib
        run: |
          mkdir -p connect_hook_alert/output
          clang -dynamiclib -arch arm64 -ObjC \
            -Iconnect_hook_alert/fishhook \
            -o connect_hook_alert/output/libhook_alert.dylib \
            connect_hook_alert/connect_hook_alert.m \
            connect_hook_alert/fishhook/fishhook.c

      - name: Upload dylib artifact
        uses: actions/upload-artifact@v4
        with:
          name: hook-alert-dylib
          path: connect_hook_alert/output/
